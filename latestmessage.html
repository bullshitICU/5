    <script>
        // Array of background GIFs
        const backgrounds = ['background.gif', 'background.gif'];

        // Function to select a random background
        function getRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            return backgrounds[randomIndex];
        }

        // Apply the random background
        document.body.style.background = `url('${getRandomBackground()}') no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
